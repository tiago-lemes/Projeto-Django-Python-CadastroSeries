<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

        <link href="{% static 'css/menu.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="div-form">

                </div>
            </div>
        </main>
